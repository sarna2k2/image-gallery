<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Interactive Image Gallery</h2>

    <!-- Main Image -->
    <div class="main-image">
        <img id="display-img" src="images/img1.jpg" alt="Main Image">
    </div>

    <!-- Thumbnails -->
    <div class="thumbnail-container">
        <img class="thumb" src="images/img1.jpg" alt="img1">
        <img class="thumb" src="images/img2.jpg" alt="img2">
        <img class="thumb" src="images/img3.jpg" alt="img3">
        <img class="thumb" src="images/img4.jpg" alt="img4">
    </div>

    <script src="script.js"></script>
</body>
</html>
